<ul *ngIf="logs">

  <li *ngFor="let log of logs "> 
    <a href="#" [routerLink]="['/logs', log._id]">
      <mat-card style="margin: 30px" ><!---->
        {{ log.title }}
        <div *ngFor="let category of log.category ">
          {{ category.label }}
        </div>
        {{ log.date }}
      </mat-card>
    </a>
  </li> <!-- async permet de s'abonner Ã  un observable et de se desabonner automatiquement-->

</ul>
